<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    <div id="app">
        <div class="input">
            <input v-model="input" placeholder="Type Task" @keyup.enter="submit" type="text">
            <button type="submit" @click="submit">Add Task</button>
        </div>
        <ul id="todoList">
            <li v-for="(item, index) in todoItems" :key="index">
                <p style='cursor:pointer' title="Click to mark as complete" @click="item.done=!item.done" :class="{done:item.done}">{{item.task}}</p>
                <p class="grey-text">Time Added:{{item.time}}</p>
                <button @click="remove(index)">Remove Task</button>
            </li>
        </ul>
        <p class="grey-text" v-if="todoItems.length===0">Tip:to mark a task as complete click above it</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
